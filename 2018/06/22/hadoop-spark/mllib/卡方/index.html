        <p>1.6版本下可行的例子</p>
<p>参考<a href="http://dblab.xmu.edu.cn/blog/1475-2/" target="_blank" rel="noopener">http://dblab.xmu.edu.cn/blog/1475-2/</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">// 创造实验数据，这是一个具有三个样本，四个特征维度的数据集，标签有1，0两种。1.6中，标签必须是double型</div><div class="line">val df = sqlContext.createDataFrame(Seq(</div><div class="line">       (1, Vectors.dense(0.0, 0.0, 18.0, 1.0), 1.0),</div><div class="line">       (2, Vectors.dense(0.0, 1.0, 12.0, 0.0), 0.0),</div><div class="line">       (3, Vectors.dense(1.0, 0.0, 15.0, 0.1), 0.0)</div><div class="line">         )).toDF(&quot;id&quot;, &quot;features&quot;, &quot;label&quot;)</div><div class="line">    df.show()</div><div class="line"></div><div class="line">    val selector = new ChiSqSelector().</div><div class="line">      setNumTopFeatures(1).</div><div class="line">      setFeaturesCol(&quot;features&quot;).</div><div class="line">      setLabelCol(&quot;label&quot;).</div><div class="line">      setOutputCol(&quot;selected_features&quot;)</div><div class="line">    val select_model = selector.fit(df)</div><div class="line">    val result = select_model.transform(df)</div><div class="line">    result.show()</div></pre></td></tr></table></figure>
<p>源码的主要逻辑在</p>
<p><code>ChiSqTest.chiSquaredFeatures</code></p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">chiSquaredFeatures</span></span>(data: <span class="type">RDD</span>[<span class="type">LabeledPoint</span>],</div><div class="line">      methodName: <span class="type">String</span> = <span class="type">PEARSON</span>.name): <span class="type">Array</span>[<span class="type">ChiSqTestResult</span>] = &#123;</div><div class="line">    <span class="keyword">val</span> maxCategories = <span class="number">10000</span></div><div class="line">    <span class="keyword">val</span> numCols = data.first().features.size</div><div class="line">    <span class="keyword">val</span> results = <span class="keyword">new</span> <span class="type">Array</span>[<span class="type">ChiSqTestResult</span>](numCols)</div><div class="line">    <span class="keyword">var</span> labels: <span class="type">Map</span>[<span class="type">Double</span>, <span class="type">Int</span>] = <span class="literal">null</span></div><div class="line">    <span class="comment">// at most 1000 columns at a time</span></div><div class="line">    <span class="keyword">val</span> batchSize = <span class="number">1000</span></div><div class="line">    <span class="keyword">var</span> batch = <span class="number">0</span></div><div class="line">    <span class="keyword">while</span> (batch * batchSize &lt; numCols) &#123;</div><div class="line">      <span class="comment">// The following block of code can be cleaned up and made public as</span></div><div class="line">      <span class="comment">// chiSquared(data: RDD[(V1, V2)])</span></div><div class="line">      <span class="keyword">val</span> startCol = batch * batchSize</div><div class="line">      <span class="keyword">val</span> endCol = startCol + math.min(batchSize, numCols - startCol)</div><div class="line">      <span class="keyword">val</span> pairCounts = data.mapPartitions &#123; iter =&gt;</div><div class="line">        <span class="keyword">val</span> distinctLabels = mutable.<span class="type">HashSet</span>.empty[<span class="type">Double</span>]</div><div class="line">        <span class="keyword">val</span> allDistinctFeatures: <span class="type">Map</span>[<span class="type">Int</span>, mutable.<span class="type">HashSet</span>[<span class="type">Double</span>]] =</div><div class="line">          <span class="type">Map</span>((startCol until endCol).map(col =&gt; (col, mutable.<span class="type">HashSet</span>.empty[<span class="type">Double</span>])): _*)</div><div class="line">        <span class="keyword">var</span> i = <span class="number">1</span></div><div class="line">        iter.flatMap &#123; <span class="keyword">case</span> <span class="type">LabeledPoint</span>(label, features) =&gt;</div><div class="line">          <span class="keyword">if</span> (i % <span class="number">1000</span> == <span class="number">0</span>) &#123;</div><div class="line">            <span class="keyword">if</span> (distinctLabels.size &gt; maxCategories) &#123;</div><div class="line">              <span class="keyword">throw</span> <span class="keyword">new</span> <span class="type">SparkException</span>(<span class="string">s"Chi-square test expect factors (categorical values) but "</span></div><div class="line">                + <span class="string">s"found more than <span class="subst">$maxCategories</span> distinct label values."</span>)</div><div class="line">            &#125;</div><div class="line">            allDistinctFeatures.foreach &#123; <span class="keyword">case</span> (col, distinctFeatures) =&gt;</div><div class="line">              <span class="keyword">if</span> (distinctFeatures.size &gt; maxCategories) &#123;</div><div class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> <span class="type">SparkException</span>(<span class="string">s"Chi-square test expect factors (categorical values) but "</span></div><div class="line">                  + <span class="string">s"found more than <span class="subst">$maxCategories</span> distinct values in column <span class="subst">$col</span>."</span>)</div><div class="line">              &#125;</div><div class="line">            &#125;</div><div class="line">          &#125;</div><div class="line">          i += <span class="number">1</span></div><div class="line">          distinctLabels += label</div><div class="line">          features.toArray.view.zipWithIndex.slice(startCol, endCol).map &#123; <span class="keyword">case</span> (feature, col) =&gt;</div><div class="line">            allDistinctFeatures(col) += feature</div><div class="line">            (col, feature, label)</div><div class="line">          &#125;</div><div class="line">        &#125;</div><div class="line">      &#125;.countByValue()</div><div class="line"></div><div class="line">      <span class="keyword">if</span> (labels == <span class="literal">null</span>) &#123;</div><div class="line">        <span class="comment">// Do this only once for the first column since labels are invariant across features.</span></div><div class="line">        labels =</div><div class="line">          pairCounts.keys.filter(_._1 == startCol).map(_._3).toArray.distinct.zipWithIndex.toMap</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">val</span> numLabels = labels.size</div><div class="line">      pairCounts.keys.groupBy(_._1).map &#123; <span class="keyword">case</span> (col, keys) =&gt;</div><div class="line">        <span class="keyword">val</span> features = keys.map(_._2).toArray.distinct.zipWithIndex.toMap</div><div class="line">        <span class="keyword">val</span> numRows = features.size</div><div class="line">        <span class="keyword">val</span> contingency = <span class="keyword">new</span> <span class="type">BDM</span>(numRows, numLabels, <span class="keyword">new</span> <span class="type">Array</span>[<span class="type">Double</span>](numRows * numLabels))</div><div class="line">        keys.foreach &#123; <span class="keyword">case</span> (_, feature, label) =&gt;</div><div class="line">          <span class="keyword">val</span> i = features(feature)</div><div class="line">          <span class="keyword">val</span> j = labels(label)</div><div class="line">          contingency(i, j) += pairCounts((col, feature, label))</div><div class="line">        &#125;</div><div class="line">        results(col) = chiSquaredMatrix(<span class="type">Matrices</span>.fromBreeze(contingency), methodName)</div><div class="line">      &#125;</div><div class="line">      batch += <span class="number">1</span></div><div class="line">    &#125;</div><div class="line">    results</div><div class="line">  &#125;</div></pre></td></tr></table></figure>
<p>报错</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">Chi-squared statistic undefined for input matrix due to0 sum in column [1].</div></pre></td></tr></table></figure>
<p>某个特征都是0的时候，卡方不能计算</p>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
