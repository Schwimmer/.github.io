<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python2</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"><span class="string">"""</span></div><div class="line">Created on Tue Mar 13 09:46:42 2018</div><div class="line"></div><div class="line">@author: david</div><div class="line">"""</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">sift_down</span><span class="params">(array, start, end)</span>:</span></div><div class="line">    <span class="string">"""</span></div><div class="line">    调整成大顶堆，初始堆时，从下往上；交换堆顶与堆尾后，从上往下调整</div><div class="line">    :param array: 列表的引用</div><div class="line">    :param start: 父结点</div><div class="line">    :param end: 结束的下标</div><div class="line">    :return: 无</div><div class="line">    """</div><div class="line">    <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line"></div><div class="line">        <span class="comment"># 当列表第一个是以下标0开始，结点下标为i,左孩子则为2*i+1,右孩子下标则为2*i+2;</span></div><div class="line">        <span class="comment"># 若下标以1开始，左孩子则为2*i,右孩子则为2*i+１</span></div><div class="line">        left_child = <span class="number">2</span>*start + <span class="number">1</span>  <span class="comment"># 左孩子的结点下标</span></div><div class="line">        <span class="comment"># 当结点的右孩子存在，且大于结点的左孩子时</span></div><div class="line">        <span class="keyword">if</span> left_child &gt; end:</div><div class="line">            <span class="keyword">break</span></div><div class="line"></div><div class="line">        <span class="keyword">if</span> left_child+<span class="number">1</span> &lt;= end <span class="keyword">and</span> array[left_child+<span class="number">1</span>] &gt; array[left_child]:</div><div class="line">            left_child += <span class="number">1</span></div><div class="line">        <span class="keyword">if</span> array[left_child] &gt; array[start]:  <span class="comment"># 当左右孩子的最大值大于父结点时，则交换</span></div><div class="line">            array[left_child], array[start] = array[start], array[left_child]</div><div class="line"></div><div class="line">            start = left_child  <span class="comment"># 交换之后以交换子结点为根的堆可能不是大顶堆，需重新调整</span></div><div class="line">        <span class="keyword">else</span>:  <span class="comment"># 若父结点大于左右孩子，则退出循环</span></div><div class="line">            <span class="keyword">break</span></div><div class="line"></div><div class="line">        print(<span class="string">"&gt;&gt;"</span>, array)</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">heap_sort</span><span class="params">(array)</span>:</span>  <span class="comment"># 堆排序</span></div><div class="line">    <span class="comment"># 先初始化大顶堆</span></div><div class="line">    first = len(array)//<span class="number">2</span> <span class="number">-1</span>  <span class="comment"># 最后一个有孩子的节点(//表示取整的意思)</span></div><div class="line">    <span class="comment"># 第一个结点的下标为０，很多博客&amp;课本教材是从下标1开始，无所谓吧，你随意</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(first, <span class="number">-1</span>, <span class="number">-1</span>):  <span class="comment"># 从最后一个有孩子的节点开始往上调整</span></div><div class="line">        print(array[i])</div><div class="line">        sift_down(array, i, len(array)<span class="number">-1</span>)  <span class="comment"># 初始化大顶堆</span></div><div class="line"></div><div class="line">    print(<span class="string">"初始化大顶堆结果:"</span>, array)</div><div class="line">    <span class="comment"># 交换堆顶与堆尾</span></div><div class="line">    <span class="keyword">for</span> head_end <span class="keyword">in</span> range(len(array)<span class="number">-1</span>, <span class="number">0</span>, <span class="number">-1</span>):  <span class="comment"># start stop step</span></div><div class="line">        array[head_end], array[<span class="number">0</span>] = array[<span class="number">0</span>], array[head_end] <span class="comment"># 交换堆顶与堆尾</span></div><div class="line">        sift_down(array, <span class="number">0</span>, head_end<span class="number">-1</span>)  <span class="comment"># 堆长度减一(head_end-1)，再从上往下调整成大顶堆</span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">    array = [<span class="number">16</span>, <span class="number">7</span>, <span class="number">3</span>, <span class="number">20</span>, <span class="number">17</span>, <span class="number">8</span>]</div><div class="line">    print(array)</div><div class="line">    heap_sort(array)</div><div class="line">    print(<span class="string">"堆排序最终结果:"</span>, array)</div></pre></td></tr></table></figure>
