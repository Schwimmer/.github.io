s="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python2</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"><span class="keyword">from</span> kafka.producer <span class="keyword">import</span> KafkaProducer  </div><div class="line"><span class="keyword">import</span> sys</div><div class="line"><span class="keyword">import</span> logging</div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> datetime</div><div class="line"><span class="keyword">import</span> random</div><div class="line"><span class="keyword">import</span> threading  </div><div class="line"><span class="keyword">import</span> time</div><div class="line"></div><div class="line"></div><div class="line">parentPath = <span class="string">"/opt/git/tracking_ingest_HK/app/event"</span></div><div class="line">finishedLogPath = parentPath+<span class="string">"/finished_log.dat"</span></div><div class="line"></div><div class="line">logger = logging.getLogger(<span class="string">"eventToKafka"</span>)</div><div class="line">logger.setLevel(logging.DEBUG)</div><div class="line"><span class="comment"># 建立一个filehandler来把日志记录在文件里，级别为debug以上</span></div><div class="line">fh = logging.FileHandler(parentPath+<span class="string">"/event_to_kafka.log"</span>)</div><div class="line">fh.setLevel(logging.DEBUG)</div><div class="line"><span class="comment"># 建立一个streamhandler来把日志打在CMD窗口上，级别为error以上</span></div><div class="line">ch = logging.StreamHandler()</div><div class="line">ch.setLevel(logging.ERROR)</div><div class="line"><span class="comment"># 设置日志格式</span></div><div class="line">formatter = logging.Formatter(<span class="string">"%(asctime)s - %(name)s - %(levelname)s - %(message)s"</span>)</div><div class="line">ch.setFormatter(formatter)</div><div class="line">fh.setFormatter(formatter)</div><div class="line"><span class="comment">#将相应的handler添加在logger对象中</span></div><div class="line">logger.addHandler(ch)</div><div class="line">logger.addHandler(fh)</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Kafka_producer</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">"""</span></div><div class="line">    使用kafka的生产模块</div><div class="line">    """</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, kafkatopic, kafkapartition)</span>:</span></div><div class="line">        self.kafkaTopic = kafkatopic</div><div class="line">        self.kafkaPartition=kafkapartition</div><div class="line">        self.producer = KafkaProducer(bootstrap_servers = [<span class="string">'10.11.70.141:9092'</span>,<span class="string">'10.11.70.142:9092'</span>,<span class="string">'10.11.70.143:9092'</span>])</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendjsondata</span><span class="params">(self, jsonData)</span>:</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            producer = self.producer</div><div class="line">            producer.send(self.kafkaTopic, jsonData)</div><div class="line">            <span class="comment">#producer.flush()</span></div><div class="line">        <span class="keyword">except</span> Exception, e:</div><div class="line">            logger.error(e)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">flush</span><span class="params">(self)</span>:</span></div><div class="line">        producer = self.producer</div><div class="line">        producer.flush()</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendBatchJsonData</span><span class="params">(self, jsonData)</span>:</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            curcount = len(jsonData)/self.kafkaPartition</div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, self.kafkaPartition):</div><div class="line">                start = i * curcount</div><div class="line">                <span class="keyword">if</span> i != (self.kafkaPartition - <span class="number">1</span>):</div><div class="line">                    end = (i+<span class="number">1</span>) * curcount</div><div class="line">                    curdata = jsonData[start:end]</div><div class="line">                    self.producer.send(self.kafkaTopic, curdata)</div><div class="line">                    self.producer.flush()</div><div class="line">                <span class="keyword">else</span>:</div><div class="line">                    curdata = jsonData[start:]</div><div class="line">                    self.producer.send(self.kafkaTopic, curdata)</div><div class="line">                    self.producer.flush()</div><div class="line">        <span class="keyword">except</span> Exception, e:</div><div class="line">            logger.error(e)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">searchFile</span><span class="params">(path, keyword)</span>:</span></div><div class="line">    fpList = []</div><div class="line">    <span class="keyword">for</span> filename <span class="keyword">in</span> os.listdir(path):</div><div class="line">        fp = os.path.join(path, filename)</div><div class="line">        <span class="keyword">if</span> os.path.isfile(fp) <span class="keyword">and</span> keyword <span class="keyword">in</span> filename:</div><div class="line">            fpList.append(fp)</div><div class="line">    <span class="keyword">return</span> fpList</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertIntoSet</span><span class="params">(filePath)</span>:</span></div><div class="line">    file = open(filePath)</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        tempSet = set()</div><div class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> file:</div><div class="line">            tempSet.add(line.replace(<span class="string">'\n'</span>,<span class="string">''</span>))</div><div class="line">    <span class="keyword">except</span> Exception, e:</div><div class="line">        logger.error(e)</div><div class="line">    <span class="keyword">finally</span>:</div><div class="line">        file.close()</div><div class="line">    <span class="keyword">return</span> tempSet</div><div class="line">    </div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">calthread</span><span class="params">(threading.Thread)</span>:</span>  </div><div class="line">    <span class="comment">#初始化函数  </span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,threadname,cond,startN,endN,files)</span>:</span>  </div><div class="line">        threading.Thread.__init__(self,name = threadname)  </div><div class="line">        self.cond = cond  </div><div class="line">        self.startN = startN  </div><div class="line">        self.endN = endN  </div><div class="line">        self.files = files</div><div class="line">    <span class="comment">#业务函数  </span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span>  </div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(self.startN,self.endN + <span class="number">1</span>):  </div><div class="line">            filePath = self.files[i]  </div><div class="line">            logger.info(<span class="string">"current file is "</span> + filePath)</div><div class="line">            producer = Kafka_producer(<span class="string">"event"</span>, <span class="number">1</span>)</div><div class="line">            file = open(filePath)</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                fileLines = <span class="number">0</span></div><div class="line"> eyword">for</span> i <span class="keyword">in</span> todoLog:</div><div class="line">            outfile.write(i + <span class="string">"\n"</span>)</div><div class="line">    <span class="keyword">finally</span>:</div><div class="line">        outfile.close()</div><div class="line">    </div><div class="line">    todoList = list(todoLog)</div><div class="line">      </div><div class="line"></div><div class="line"> </div><div class="line">    alen = len(todoList)</div><div class="line">    threadN = alen</div><div class="line"></div><div class="line">    <span class="comment">#执行线程对象列表  </span></div><div class="line">    threadL  = []   </div><div class="line">    t = alen / threadN </div><div class="line">       </div><div class="line">    logger.info( <span class="string">"初始化线程"</span>  )</div><div class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">0</span>,threadN):  </div><div class="line">        startN = x*t  </div><div class="line">        endN = <span class="number">0</span>  </div><div class="line">        <span class="keyword">if</span>((x+<span class="number">1</span>)*t &gt;= alen):  </div><div class="line">            endN = alen - <span class="number">1</span>  </div><div class="line">        <span class="keyword">else</span>:  </div><div class="line">            <span class="keyword">if</span>(x == threadN - <span class="number">1</span>):  </div><div class="line">                endN = alen - <span class="number">1</span>  </div><div class="line">            <span class="keyword">else</span>:  </div><div class="line">                endN = (x+<span class="number">1</span>)*t - <span class="number">1</span>  </div><div class="line">        <span class="comment">#向列表中存入新线程对象  </span></div><div class="line">        threadTT = calthread(<span class="string">"Thread--"</span>+str(x),cond,startN,endN,todoList)  </div><div class="line">        threadL.append(threadTT)  </div><div class="line">                 if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
