s="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python2</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"><span class="keyword">from</span> kafka.producer <span class="keyword">import</span> KafkaProducer  </div><div class="line"><span class="keyword">import</span> sys</div><div class="line"><span class="keyword">import</span> logging</div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> datetime</div><div class="line"><span class="keyword">import</span> random</div><div class="line"><span class="keyword">import</span> threading  </div><div class="line"><span class="keyword">import</span> time</div><div class="line"></div><div class="line"></div><div class="line">parentPath = <span class="string">"/opt/git/tracking_ingest_HK/app/event"</span></div><div class="line">finishedLogPath = parentPath+<span class="string">"/finished_log.dat"</span></div><div class="line"></div><div class="line">logger = logging.getLogger(<span class="string">"eventToKafka"</span>)</div><div class="line">logger.setLevel(logging.DEBUG)</div><div class="line"><span class="comment"># 建立一个filehandler来把日志记录在文件里，级别为debug以上</span></div><div class="line">fh = logging.FileHandler(parentPath+<span class="string">"/event_to_kafka.log"</span>)</div><div class="line">fh.setLevel(logging.DEBUG)</div><div class="line"><span class="comment"># 建立一个streamhandler来把日志打在CMD窗口上，级别为error以上</span></div><div class="line">ch = logging.StreamHandler()</div><div class="line">ch.setLevel(logging.ERROR)</div><div class="line"><span class="comment"># 设置日志格式</span></div><div class="line">formatter = logging.Formatter(<span class="string">"%(asctime)s - %(name)s - %(levelname)s - %(message)s"</span>)</div><div class="line">ch.setFormatter(formatter)</div><div class="line">fh.setFormatter(formatter)</div><div class="line"><span class="comment">#将相应的handler添加在logger对象中</span></div><div class="line">logger.addHandler(ch)</div><div class="line">logger.addHandler(fh)</div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Kafka_producer</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">"""</span></div><div class="line">    使用kafka的生产模块</div><div class="line">    """</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, kafkatopic, kafkapartition)</span>:</span></div><div class="line">        self.kafkaTopic = kafkatopic</div><div class="line">        self.kafkaPartition=kafkapartition</div><div class="line">        self.producer = KafkaProducer(bootstrap_servers = [<span class="string">'10.11.70.141:9092'</span>,<span class="string">'10.11.70.142:9092'</span>,<span class="string">'10.11.70.143:9092'</span>])</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendjsondata</span><span class="params">(self, jsonData)</span>:</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            producer = self.producer</div><div class="line">            producer.send(self.kafkaTopic, jsonData)</div><div class="line">            <span class="comment">#producer.flush()</span></div><div class="line">        <span class="keyword">except</span> Exception, e:</div><div class="line">            logger.error(e)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">flush</span><span class="params">(self)</span>:</span></div><div class="line">        producer = self.producer</div><div class="line">        producer.flush()</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendBatchJsonData</span><span class="params">(self, jsonData)</span>:</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            curcount = len(jsonData)/self.kafkaPartition</div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, self.kafkaPartition):</div><div class="line">                start = i * curcount</div><div class="line">                <span class="keyword">if</span> i != (self.kafkaPartition - <span class="number">1</span>):</div><div class="line">                    end = (i+<span class="number">1</span>) * curcount</div><div class="line">                    curdata = jsonData[start:end]</div><div class="line">                    self.producer.send(self.kafkaTopic, curdata)</div><div class="line">                    self.producer.flush()</div><div class="line">                <span class="keyword">else</span>:</div><div class="line">                    curdata = jsonData[start:]</div><div class="line">                    self.producer.send(self.kafkaTopic, curdata)</div><div class="line">                    self.producer.flush()</div><div class="line">        <span class="keyword">except</span> Exception, e:</div><div class="line">            logger.error(e)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">searchFile</span><span class="params">(path, keyword)</span>:</span></div><div class="line">    fpList = []</div><div class="line">    <span class="keyword">for</span> filename <span class="keyword">in</span> os.listdir(path):</div><div class="line">        fp = os.path.join(path, filename)</div><div class="line">        <span class="keyword">if</span> os.path.isfile(fp) <span class="keyword">and</span> keyword <span class="keyword">in</span> filename:</div><div class="line">            fpList.append(fp)</div><div class="line">    <span class="keyword">return</span> fpList</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertIntoSet</span><span class="params">(filePath)</span>:</span></div><div class="line">    file = open(filePath)</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        tempSet = set()</div><div class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> file:</div><div class="line">            tempSet.add(line.replace(<span class="string">'\n'</span>,<span class="string">''</span>))</div><div class="line">    <span class="keyword">except</span> Exception, e:</div><div class="line">        logger.error(e)</div><div class="line">    <span class="keyword">finally</span>:</div><div class="line">        file.close()</div><div class="line">    <span class="keyword">return</span> tempSet</div><div class="line">    </div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">calthread</span><span class="params">(threading.Thread)</span>:</span>  </div><div class="line">    <span class="comment">#初始化函数  </span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,threadname,cond,startN,endN,files)</span>:</span>  </div><div class="line">        threading.Thread.__init__(self,name = threadname)  </div><div class="line">        self.cond = cond  </div><div class="line">        self.startN = startN  </div><div class="line">        self.endN = endN  </div><div class="line">        self.files = files</div><div class="line">    <span class="comment">#业务函数  </span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span>  </div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(self.startN,self.endN + <span class="number">1</span>):  </div><div class="line">            filePath = self.files[i]  </div><div class="line">            logger.info(<span class="string">"current file is "</span> + filePath)</div><div class="line">            producer = Kafka_producer(<span class="string">"event"</span>, <span class="number">1</span>)</div><div class="line">            file = open(filePath)</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                fileLines = <span class="number">0</span></div><div class="line">                <span class="keyword">for</span> line <span class="keyword">in</span> file:</div><div class="line">                    arr = line.strip().split(<span class="string">'\t'</span>)</div><div class="line">                    <span class="keyword">if</span> len(arr) &gt; <span class="number">0</span>:</div><div class="line">                        <span class="keyword">try</span>:</div><div class="line">                            producer.sendjsondata(arr[<span class="number">2</span>])</div><div class="line">                            producer.flush()</div><div class="line">                            <span class="comment">#随机打印日志</span></div><div class="line">                            <span class="keyword">if</span> random.random() &lt; <span class="number">0.00001</span>:</div><div class="line">                                logger.info(arr[<span class="number">2</span>])</div><div class="line">                            fileLines += <span class="number">1</span></div><div class="line">                        <span class="keyword">except</span> Exception, e:</div><div class="line">                            logger.error(<span class="string">"current wrong file is %s"</span> % (filePath))</div><div class="line">                            logger.error(<span class="string">"The wrong event log is %s"</span> % (arr[<span class="number">2</span>]))</div><div class="line">                            logger.error(e)</div><div class="line">                            <span class="keyword">continue</span></div><div class="line">                logger.info(<span class="string">"insert into kafka %s lines"</span> % (str(fileLines)))</div><div class="line">            <span class="keyword">except</span> Exception, e:</div><div class="line">                logger.error(e)</div><div class="line">            <span class="keyword">finally</span>:</div><div class="line">                file.close()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(argv=None)</span>:</span></div><div class="line">    <span class="keyword">if</span> argv == <span class="keyword">None</span>:</div><div class="line">        argv = sys.argv</div><div class="line">        </div><div class="line">        </div><div class="line">    <span class="comment">#获取线程锁  </span></div><div class="line">    cond = threading.Condition()  </div><div class="line">    </div><div class="line">    <span class="comment">#已处理日志</span></div><div class="line">    finishedLog = set()</div><div class="line">    finishedFile = open(finishedLogPath)</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> finishedFile:</div><div class="line">            finishedLog.add(line.strip(<span class="string">'\n'</span>))</div><div class="line">    <span class="keyword">finally</span>:</div><div class="line">        finishedFile.close()            </div><div class="line">    </div><div class="line">    <span class="comment">#incoming日志</span></div><div class="line">    incomingLog = set(searchFile(<span class="string">"/mapr/hkidc.hadoop.iclick/staging/tracking/incoming/"</span>, <span class="string">"event.HK"</span>))</div><div class="line">    </div><div class="line">    <span class="comment">#待处理日志写入finished_log.dat</span></div><div class="line">    todoLog = incomingLog - finishedLog</div><div class="line">    <span class="keyword">if</span> len(todoLog) == <span class="number">0</span>:</div><div class="line">	<span class="keyword">return</span></div><div class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> todoLog:</div><div class="line">	print(i)</div><div class="line">    outfile = open(finishedLogPath, <span class="string">'a'</span>)</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> todoLog:</div><div class="line">            outfile.write(i + <span class="string">"\n"</span>)</div><div class="line">    <span class="keyword">finally</span>:</div><div class="line">        outfile.close()</div><div class="line">    </div><div class="line">    todoList = list(todoLog)</div><div class="line">      </div><div class="line"></div><div class="line"> </div><div class="line">    alen = len(todoList)</div><div class="line">    threadN = alen</div><div class="line"></div><div class="line">    <span class="comment">#执行线程对象列表  </span></div><div class="line">    threadL  = []   </div><div class="line">    t = alen / threadN </div><div class="line">       </div><div class="line">    logger.info( <span class="string">"初始化线程"</span>  )</div><div class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">0</span>,threadN):  </div><div class="line">        startN = x*t  </div><div class="line">        endN = <span class="number">0</span>  </div><div class="line">        <span class="keyword">if</span>((x+<span class="number">1</span>)*t &gt;= alen):  </div><div class="line">            endN = alen - <span class="number">1</span>  </div><div class="line">        <span class="keyword">else</span>:  </div><div class="line">            <span class="keyword">if</span>(x == threadN - <span class="number">1</span>):  </div><div class="line">                endN = alen - <span class="number">1</span>  </div><div class="line">            <span class="keyword">else</span>:  </div><div class="line">                endN = (x+<span class="number">1</span>)*t - <span class="number">1</span>  </div><div class="line">        <span class="comment">#向列表中存入新线程对象  </span></div><div class="line">        threadTT = calthread(<span class="string">"Thread--"</span>+str(x),cond,startN,endN,todoList)  </div><div class="line">        threadL.append(threadTT)  </div><div class="line">      </div><div class="line">    <span class="comment">#总计完成线程计数器  </span></div><div class="line">    logger.info(<span class="string">"Start time of threadCal--"</span>+ str(time.time()))</div><div class="line">    <span class="keyword">for</span> a <span class="keyword">in</span> threadL:  </div><div class="line">        a.start() </div><div class="line">    </div><div class="line">    logger.info(<span class="string">"done"</span>)</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line">	main()</div></pre></td></tr></table></figure>
