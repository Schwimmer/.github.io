        <p>某些特征是离散的字符串型，用sklearn转成onehot编码。</p>
<p>数据如</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">39, State-gov, 77516, Bachelors, 13, Never-married, Adm-clerical, Not-in-family, White, Male, 2174, 0, 40, United-States, &lt;=50K</div><div class="line">50, Self-emp-not-inc, 83311, Bachelors, 13, Married-civ-spouse, Exec-managerial, Husband, White, Male, 0, 0, 13, United-States, &lt;=50K</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">feature_names = [&quot;Age&quot;, &quot;Workclass&quot;, &quot;fnlwgt&quot;, &quot;Education&quot;, &quot;Education-Num&quot;, </div><div class="line">                 &quot;Marital Status&quot;,&quot;Occupation&quot;, &quot;Relationship&quot;, &quot;Race&quot;, &quot;Sex&quot;, </div><div class="line">                 &quot;Capital Gain&quot;, &quot;Capital Loss&quot;,&quot;Hours per week&quot;, &quot;Country&quot;]</div><div class="line">data = np.genfromtxt(&apos;/Users/david/david/code/00project/carthage/scripts/adult.data&apos;, delimiter=&apos;, &apos;, dtype=str)</div><div class="line">labels = data[:,14]</div><div class="line"></div><div class="line">le= sklearn.preprocessing.LabelEncoder()</div><div class="line">le.fit(labels)</div><div class="line">labels = le.transform(labels)</div><div class="line">class_names = le.classes_</div><div class="line">data = data[:,:-1]</div><div class="line">categorical_features = [1,3,5, 6,7,8,9,13]</div><div class="line">categorical_names = &#123;&#125;</div><div class="line">for feature in categorical_features:</div><div class="line">    le = sklearn.preprocessing.LabelEncoder()</div><div class="line">    le.fit(data[:, feature])</div><div class="line">    data[:, feature] = le.transform(data[:, feature])</div><div class="line">    categorical_names[feature] = le.classes_</div><div class="line">data = data.astype(float)</div><div class="line">encoder = sklearn.preprocessing.OneHotEncoder(categorical_features=categorical_features)</div><div class="line">np.random.seed(1)</div><div class="line">train, test, labels_train, labels_test = sklearn.model_selection.train_test_split(data, labels, train_size=0.80)</div><div class="line">encoder.fit(data)</div><div class="line">encoded_train = encoder.transform(train)</div><div class="line"></div><div class="line">import xgboost</div><div class="line">gbtree = xgboost.XGBClassifier(n_estimators=300, max_depth=5)</div><div class="line">gbtree.fit(encoded_train, labels_train)</div><div class="line"></div><div class="line">sklearn.metrics.accuracy_score(labels_test, gbtree.predict(encoder.transform(test)))</div></pre></td></tr></table></figure>
