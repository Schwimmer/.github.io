an class="keyword">import</span> sys </div><div class="line"><span class="keyword">from</span> hdfs.client <span class="keyword">import</span> Client</div><div class="line"></div><div class="line"><span class="comment">#设置utf-8模式</span></div><div class="line">reload(sys)</div><div class="line">sys.setdefaultencoding( <span class="string">"utf-8"</span> )</div><div class="line"></div><div class="line"><span class="comment">#关于python操作hdfs的API可以查看官网:</span></div><div class="line"><span class="comment">#https://hdfscli.readthedocs.io/en/latest/api.html</span></div><div class="line"></div><div class="line">    </div><div class="line"><span class="comment">#读取hdfs文件内容,将每行存入数组返回</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">read_hdfs_file</span><span class="params">(client,filename)</span>:</span></div><div class="line">    <span class="comment">#with client.read('samples.csv', encoding='utf-8', delimiter='\n') as reader:</span></div><div class="line">    <span class="comment">#  for line in reader:</span></div><div class="line">    <span class="comment">#pass</span></div><div class="line">    lines = []</div><div class="line">    <span class="keyword">with</span> client.read(filename, encoding=<span class="string">'utf-8'</span>, delimiter=<span class="string">'\n'</span>) <span class="keyword">as</span> reader:</div><div class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> reader:</div><div class="line">            <span class="comment">#pass</span></div><div class="line">            <span class="comment">#print line.strip()</span></div><div class="line">            lines.append(line.strip())</div><div class="line">    <span class="keyword">return</span> lines</div><div class="line">    </div><div class="line"><span class="comment">#创建目录</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">mkdirs</span><span class="params">(client,hdfs_path)</span> :</span></div><div class="line">    client.makedirs(hdfs_path)</div><div class="line"> </div><div class="line"><span class="comment">#删除hdfs文件</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">delete_hdfs_file</span><span class="params">(client,hdfs_path)</span>:</span></div><div class="line">    client.delete(hdfs_path)</div><div class="line">    </div><div class="line"><span class="comment">#上传文件到hdfs</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">put_to_hdfs</span><span class="params">(client,local_path,hdfs_path)</span>:</span></div><div class="line">    client.upload(hdfs_path, local_path,cleanup=<span class="keyword">True</span>)</div><div class="line">    </div><div class="line"><span class="comment">#从hdfs获取文件到本地</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_from_hdfs</span><span class="params">(client,hdfs_path,local_path)</span>:</span></div><div class="line">    download(hdfs_path, local_path, overwrite=<span class="keyword">False</span>)</div><div class="line"></div><div class="line"><span class="comment">#追加数据到hdfs文件    </span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">append_to_hdfs</span><span class="params">(client,hdfs_path,data)</span>:</span></div><div class="line">    client.write(hdfs_path, data,overwrite=<span class="keyword">False</span>,append=<span class="keyword">True</span>)</div><div class="line">    </div><div class="line"><span class="comment">#覆盖数据写到hdfs文件</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">write_to_hdfs</span><span class="params">(client,hdfs_path,data)</span>:</span></div><div class="line">    client.write(hdfs_path, data,overwrite=<span class="keyword">True</span>,append=<span class="keyword">False</span>)</div><div class="line">  </div><div class="line"><span class="comment">#移动或者修改文件  </span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">move_or_rename</span><span class="params">(client,hdfs_src_path, hdfs_dst_path)</span>:</span></div><div class="line">    client.rename(hdfs_src_path, hdfs_dst_path)</div><div class="line">   </div><div class="line"><span class="comment">#返回目录下的文件</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">list</span><span class="params">(client,hdfs_path)</span>:</span></div><div class="line">    <span class="keyword">return</span> client.list(hdfs_path, status=<span class="keyword">False</span>)</div><div class="line"> </div><div class="line"><span class="comment">#client = Client(url, root=None, proxy=None, timeout=None, session=None) </span></div><div class="line"><span class="comment">#client = Client("http://hadoop:50070")</span></div><div class="line">   </div><div class="line"><span class="comment">#move_or_rename(client,'/input/2.csv', '/input/emp.csv')</span></div><div class="line"><span class="comment">#read_hdfs_file(client,'/input/emp.csv')</span></div><div class="line"><span class="comment">#put_to_hdfs(client,'/home/shutong/hdfs/1.csv','/input/')</span></div><div class="line"><span class="comment">#append_to_hdfs(client,'/input/emp.csv','我爱你'+'\n')</span></div><div class="line"><span class="comment">#write_to_hdfs(client,'/input/emp.csv','我爱你'+'\n')</span></div><div class="line"><span class="comment">#read_hdfs_file(client,'/input/emp.csv')</span></div><div class="line"><span class="comment">#move_or_rename(client,'/input/emp.csv', '/input/2.csv')</span></div><div class="line"><span class="comment">#mkdirs(client,'/input/python')</span></div><div class="line"><span class="comment">#print list(client,'/input/')</span></div><div class="line"><span class="comment">#chown(client,'/input/1.csv', 'root')</span></div></pre><   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
