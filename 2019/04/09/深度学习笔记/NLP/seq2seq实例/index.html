        <p><a href="https://zhuanlan.zhihu.com/p/59476019" target="_blank" rel="noopener">https://zhuanlan.zhihu.com/p/59476019</a></p>
<p>实现的是一个输出反义词的Seq2Seq</p>
<p>参考链接：<a href="https://link.zhihu.com/?target=https%3A//github.com/graykode/nlp-tutorial" target="_blank" rel="noopener">graykode/nlp-tutorial</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div></pre></td><td class="code"><pre><div class="line">import numpy as np</div><div class="line">import tensorflow as tf</div><div class="line">char_sum = [c for c in &apos;SEPabcdefghijklmnopqrstuvwxyz&apos;]#定义所有可能出现的char S、E、P是用来填充和界定边界的</div><div class="line">dic_char = &#123;c:i for i,c in enumerate(char_sum)&#125;#定义字符对应数字的dic</div><div class="line">data = [[&apos;man&apos;,&apos;woman&apos;],[&apos;small&apos;,&apos;large&apos;],[&apos;in&apos;,&apos;out&apos;],[&apos;young&apos;,&apos;old&apos;],[&apos;black&apos;,&apos;white&apos;],[&apos;far&apos;,&apos;near&apos;],[&apos;short&apos;,&apos;long&apos;],[&apos;king&apos;,&apos;queen&apos;],[&apos;up&apos;,&apos;down&apos;]]</div><div class="line">#定义一堆反义词 seq2seq的目的就是输出反义词</div><div class="line"></div><div class="line">#定义一下超参数</div><div class="line">n_step=5#最长的词长度不超过5</div><div class="line">num_class=len(char_sum)#相当于char的种类数</div><div class="line">n_hidden = 128#每个RNN的隐藏单元个数</div><div class="line"></div><div class="line">def get_batch(data):</div><div class="line">    input_batch,output_batch,target_batch = [],[],[]</div><div class="line">    for seq in data:#做一个padding的操作</div><div class="line">        for i in range(2):#因为只有原词和反义词 所以用的2</div><div class="line">            seq[i] = seq[i]+&apos;P&apos;*(n_step-len(seq[i]))#把长度不足5的单词 padding到5</div><div class="line">        input_ = [dic_char[n] for n in seq[0]]#[&apos;m&apos;,&apos;a&apos;,&apos;n&apos;,&apos;P&apos;,&apos;P&apos;]-&gt;[&apos;15&apos;,&apos;3&apos;,&apos;16&apos;,&apos;2&apos;,&apos;2&apos;]</div><div class="line">        output_ = [dic_char[n] for n in (&apos;S&apos; + seq[1])]#seq2seq要求target前有一位</div><div class="line">        target_ = [dic_char[n] for n in (seq[1] + &apos;E&apos;)]#[25, 17, 15, 3, 16, 1]</div><div class="line">        #用one-hot表示各个字符</div><div class="line">        input_batch.append(np.eye(num_class)[input_])#从一个对角矩阵中找ont-hot向量</div><div class="line">        output_batch.append(np.eye(num_class)[output_])#</div><div class="line">        target_batch.append(target_)</div><div class="line">    #print(input_batch[0].shape)#（5，29）5个char 每个char由一个29维的one-hot表示</div><div class="line">    return input_batch,output_batch,target_batch</div><div class="line"></div><div class="line">#定义model</div><div class="line">encoder_input = tf.placeholder(tf.float32,[None,None,num_class])#(batch_size,max_len,num_class)</div><div class="line">decoder_input = tf.placeholder(tf.float32,[None,None,num_class])#(batch_size,max_len+1,num_class) max_len+1 because&apos;S&apos;</div><div class="line">target = tf.placeholder(tf.int32,[None,None])#(batch_size,max_len+1)max_len+1 because&apos;E&apos;</div><div class="line"></div><div class="line">#encoder</div><div class="line">with tf.variable_scope(&apos;encoder&apos;):</div><div class="line">    encoder = tf.contrib.rnn.BasicRNNCell(n_hidden)#根据每个RNN的隐藏单元个数 创建RNN cell</div><div class="line">    encoder = tf.contrib.rnn.DropoutWrapper(encoder,output_keep_prob=0.5)#dropout 随机失活</div><div class="line">    _,encoder_output = tf.nn.dynamic_rnn(encoder,encoder_input,dtype=tf.float32)</div><div class="line"></div><div class="line">#decoder</div><div class="line">with tf.variable_scope(&apos;decoder&apos;):</div><div class="line">    decoder = tf.contrib.rnn.BasicRNNCell(n_hidden)#根据每个RNN的隐藏单元个数 创建RNN cell</div><div class="line">    decoder = tf.contrib.rnn.DropoutWrapper(decoder,output_keep_prob=0.5)#dropout 随机失活</div><div class="line">    decoder_output,_ = tf.nn.dynamic_rnn(decoder,decoder_input,initial_state=encoder_output,dtype=tf.float32)</div><div class="line"></div><div class="line">#还需要过一个全连接 把得到的值映射到29个类别</div><div class="line">model = tf.layers.dense(decoder_output,num_class,activation=None)</div><div class="line"></div><div class="line">#计算loss 以及优化</div><div class="line">cost = tf.reduce_mean(tf.nn.sparse_softmax_cross_entropy_with_logits(logits=model,labels=target))</div><div class="line">optimizer = tf.train.AdamOptimizer(0.001).minimize(cost)</div><div class="line"></div><div class="line">#定义测试函数 测试的是一个单词</div><div class="line">def test(word):</div><div class="line">    seq_data = [word,&apos;P&apos;*len(word)]</div><div class="line">    input_batch,output_batch,_ = get_batch([seq_data])</div><div class="line">    predict = tf.argmax(model,2) # model : [batch_size, max_len+1, n_class]</div><div class="line">    res = sess.run(predict,feed_dict=&#123;encoder_input:input_batch,decoder_input:output_batch&#125;)</div><div class="line">    decoded = [char_sum[i] for i in res[0]]</div><div class="line">    end = decoded.index(&apos;E&apos;)</div><div class="line">    translated = &apos;&apos;.join(decoded[:end])</div><div class="line">    return translated</div><div class="line"></div><div class="line"></div><div class="line">sess = tf.Session()</div><div class="line">#初始化</div><div class="line">sess.run(tf.global_variables_initializer())</div><div class="line">#准备batch</div><div class="line">input_batch,output_batch,target_batch = get_batch(data)</div><div class="line">for i in range(5000):#跑5000轮</div><div class="line">    _,cost_ = sess.run([optimizer,cost],</div><div class="line">                        feed_dict=&#123;encoder_input:input_batch,decoder_input:output_batch,target:target_batch&#125;)</div><div class="line">    if (i+1)%1000 == 0:</div><div class="line">        print(&apos;Epoch %04d:&apos; % (i+1))</div><div class="line">        print(&apos;cost:%.6f&apos; % cost_)</div><div class="line">print(&apos;test&apos;)</div><div class="line">print(&apos;man -&gt;&apos;, test(&apos;man&apos;))</div><div class="line">print(&apos;mans -&gt;&apos;, test(&apos;mans&apos;))</div><div class="line">print(&apos;king -&gt;&apos;, test(&apos;king&apos;))</div><div class="line">print(&apos;black -&gt;&apos;, test(&apos;black&apos;))</div><div class="line">print(&apos;up -&gt;&apos;, test(&apos;up&apos;))</div></pre></td></tr></table></figure>
<p>在易学上直接能跑</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">/home/ubuntu/MyFiles/dl_codes/nlp-tutorial.ipynb</div></pre></td></tr></table></figure>
