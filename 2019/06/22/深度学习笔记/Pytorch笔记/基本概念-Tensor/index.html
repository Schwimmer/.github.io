        <p>张量操作</p>
<p>其实 torch 中 tensor 的运算和 numpy array 的如出一辙, 我们就以对比的形式来看. 如果想了解 torch 中其它更多有用的运算符, <a href="http://pytorch.org/docs/torch.html#math-operations" target="_blank" rel="noopener">API就是你要去的地方</a>.</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># abs 绝对值计算</span></div><div class="line">data = [<span class="number">-1</span>, <span class="number">-2</span>, <span class="number">1</span>, <span class="number">2</span>]</div><div class="line">tensor = torch.FloatTensor(data)  <span class="comment"># 转换成32位浮点 tensor</span></div><div class="line">print(</div><div class="line">    <span class="string">'\nabs'</span>,</div><div class="line">    <span class="string">'\nnumpy: '</span>, np.abs(data),          <span class="comment"># [1 2 1 2]</span></div><div class="line">    <span class="string">'\ntorch: '</span>, torch.abs(tensor)      <span class="comment"># [1 2 1 2]</span></div><div class="line">)</div><div class="line"></div><div class="line"><span class="comment"># sin   三角函数 sin</span></div><div class="line">print(</div><div class="line">    <span class="string">'\nsin'</span>,</div><div class="line">    <span class="string">'\nnumpy: '</span>, np.sin(data),      <span class="comment"># [-0.84147098 -0.90929743  0.84147098  0.90929743]</span></div><div class="line">    <span class="string">'\ntorch: '</span>, torch.sin(tensor)  <span class="comment"># [-0.8415 -0.9093  0.8415  0.9093]</span></div><div class="line">)</div><div class="line"></div><div class="line"><span class="comment"># mean  均值</span></div><div class="line">print(</div><div class="line">    <span class="string">'\nmean'</span>,</div><div class="line">    <span class="string">'\nnumpy: '</span>, np.mean(data),         <span class="comment"># 0.0</span></div><div class="line">    <span class="string">'\ntorch: '</span>, torch.mean(tensor)     <span class="comment"># 0.0</span></div><div class="line">)</div></pre></td></tr></table></figure>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"># 若obj是一个pytorch的tensor，则返回true</div><div class="line">torch.is_tensor(obj)</div><div class="line"></div><div class="line"># 判断obj是否是storage</div><div class="line"># torch.Storage是单个数据类型的连续的一维数组，每个torch.Tensor都具有相同数据类型的相应存储。他是torch.tensor底层数据结构,他除了像Tensor一样定义数值，还可以直接把文件映射到内存中进行操作</div><div class="line">torch.is_storage(obj)</div><div class="line"></div><div class="line"># 设置默认的tensor的数据类型</div><div class="line">torch.set_default_tensor_type(torch.DoubleTensor)</div><div class="line"></div><div class="line"># 返回input张量中的元素个数</div><div class="line">torch.numel(input) -&gt; int</div><div class="line"></div><div class="line"># 设置打印选项，与numpy一致</div><div class="line">torch.set_printoptions(precision=None, threshold=None, edgeitems=None, linewidth=None, profile=None)</div></pre></td></tr></table></figure>
